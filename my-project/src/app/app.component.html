<div>
  <label for="otp">Enter One-Time Pad (COMMA SEPARATED):</label>
  <textarea id="otp" [(ngModel)]="otp" rows="4" cols="50"></textarea>
</div>

<div>
  <label for="inputText">Enter Text:</label>
  <input id="inputText" [(ngModel)]="inputText" type="text">
</div>

<div>
  <button (click)="shiftRight()">ENCRYPT</button>
  <button (click)="shiftLeft()">DECRYPT</button>
</div>

<div>
  <p>Output: {{ output }}</p>
</div>
